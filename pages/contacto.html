        <main class="maincontacto">
            <div class="container">
                <div class="form-floating mb-3 mt-5">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Apellido</label>
                </div>
                <form class="form-floating mt-3">
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
                    <label for="floatingInputValue">Mail</label>
                </form>
                <div class="form-floating mt-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Dejame tu consulta</label>
                </div>
                <button type="button" class="btn btn-light mt-2">Enviar</button>
            </div>
            
         
        </main>
